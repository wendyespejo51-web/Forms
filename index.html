<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Formulario App para usuarios externos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Inspecci√≥n de celda del transformador</h1>
